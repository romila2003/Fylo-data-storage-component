<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main class="container">
    <div class="fylo">
      <img class="logo" src="/images/logo.svg" alt="">
      <div class="files">
        <img class="document file" src="/images/icon-document.svg" alt="">
        <img src="/images/icon-folder.svg" alt="" class="folder file">
        <img src="/images/icon-upload.svg" alt="" class="upload file">
      </div>
    </div>
    <div class="storage">
      <h1>Youâ€™ve used <span class="number">815 GB</span> of your storage</h1>
      <div class="bar">
        <div class="color-bar">
          <div class="circle"></div>
        </div>
        <div class="numbers">
          <p class="one">0 GB</p>
          <p class="two">1000 GB</p>
        </div>
      </div>
      <div class="storage-left">
        <h1>185 <span>GB Left</span></h1>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/romila2003">Romila</a>.
  </footer>
</body>
</html>
